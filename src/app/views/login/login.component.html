<main class="page">
  <section class="card">
    <div class="brand">
      <div class="logo-circle"></div>
    </div>

    <h1 class="title">¡Bienvenido a Events!</h1>
    <p class="subtitle">Por favor inicia sesión aquí</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <label>Correo electrónico</label>
      <input
        type="email"
        placeholder="Escribe tu correo electrónico"
        formControlName="username"
        [class.is-invalid]="loginForm.controls.username.touched && loginForm.controls.username.invalid"
      />
      <small class="err" *ngIf="loginForm.controls.username.touched && loginForm.controls.username.invalid">
        Ingresa un correo válido
      </small>

      <label>Contraseña</label>
      <div class="password-wrap">
        <input
          [type]="showPass ? 'text' : 'password'"
          placeholder="Escribe tu contraseña"
          formControlName="password"
          [class.is-invalid]="loginForm.controls.password.touched && loginForm.controls.password.invalid"
        />
        <button type="button" class="toggle" (click)="showPass = !showPass">{{ showPass ? 'Ocultar' : 'Ver' }}</button>
      </div>
      <small class="err" *ngIf="loginForm.controls.password.touched && loginForm.controls.password.invalid">
        Mínimo 6 caracteres
      </small>

      <div class="actions">
        <a class="link" routerLink="/forgot">¿Olvidaste tu contraseña?</a>
      </div>

      <button class="btn-primary" [disabled]="loading">
        {{ loading ? 'Entrando…' : 'Iniciar Sesión' }}
      </button>

      <div class="divider"><span>o inicia sesión con</span></div>

      <div class="social">
        <button type="button" aria-label="Google" class="social-btn">G</button>
        <button type="button" aria-label="Apple" class="social-btn"></button>
        <button type="button" aria-label="Facebook" class="social-btn">f</button>
      </div>

      <div class="foot-note">
        ¿No tiene una cuenta? <a class="link" routerLink="/register">Regístrate</a>
      </div>

      <div class="err global" *ngIf="errorMsg">{{ errorMsg }}</div>
    </form>
  </section>
</main>
